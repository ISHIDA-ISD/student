<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Redirect</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body>
    <header>
            <ul class="navigation">
                <a href="./index.html"><img src="./unnamed.png" alt="logo" class="logo"></a> 
            </ul>
    </header>
    <h1>パスワード認証</h1>
    <input type="password" id="password" placeholder="パスワードを入力">
    <button onclick="checkPassword()">送信</button>
    <h2>パスワード（ishida）で登録</h2>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;

            if (password === "kabao") {
                window.location.href = "student.html"; // パスワード1の場合、page1.htmlにリダイレクト
            } else if (password === "ishida") {
                window.location.href = "login.html"; // パスワード2の場合、page2.htmlにリダイレクト
            } else {
                alert("パスワードが間違っています。");
            }
        }
    </script>
</body>
</html>
