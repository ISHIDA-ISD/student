<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業一覧</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body>
    <header>
        <ul class="navigation">
            <a href="./index.html"><img src="./unnamed.png" alt="logo" class="logo"></a> 
        </ul>
    </header>
    <h1>パスワード認証</h1>
    <input type="password" id="password" placeholder="パスワードを入力">
    <button onclick="checkPassword()">送信</button>
    <h2>ヒント＝アンパンマンに出てくるキャラクター</h2>
    <div id="tabs">
        <!-- タブの内容をここに追加 -->
    </div>

    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "kabao") {
                setCookie('kabao', 'true', 365); // クッキーに保存（7日間有効）
                window.location.href = "student.html"; // パスワード1の場合、student.htmlにリダイレクト
            } else if (password === "ishida") {
                window.location.href = "login.html"; // パスワード2の場合、login.htmlにリダイレクト
            } else {
                alert("パスワードが間違っています。");
            }
        }
    </script>
</body>
</html>
